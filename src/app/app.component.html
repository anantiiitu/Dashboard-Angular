<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" [opened]="isSidebarOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active"
        >Dashboard</a
      >
      <a mat-list-item routerLink="/form" routerLinkActive="active">Form</a>
      <a mat-list-item routerLink="/calendar" routerLinkActive="active"
        >Calendar</a
      >
      <a mat-list-item routerLink="/graph" routerLinkActive="active">Graph</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
